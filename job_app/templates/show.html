<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Document</title>
</head>
<body>
    <h1  class="text-center  border-bottom fst-italic">Job Hunt</h1>
    <a href="/logout" class="btn btn-primary">Logout</a>
    <a href="/jobs" class="btn btn-primary">Dashboard</a>

    <div class="container">
        <div class="col">
            <h3 class="text-center">EDIT Profile</h3>
            <form action="/update/{{user.id}}" method="POST" class="col-9 bg-light text-light my-5 p-4 r-2">
                <div class="form-control">
                    <label for="first_name">First Name :</label>
                    <input type="text" name="first_name" value="{{user.first_name}}"class="form-control">
                </div><br>
                <div class="form-control">
                    <label for="last_name">Last Name :</label>
                    <input type="text" name="last_name" value="{{user.last_name}}"class="form-control">
                </div><br>
                <div class="form-control">
                    <label for="email">Status :</label>
                    <input type="text" name="email" value="{{user.email}}"class="form-control">
                </div><br>
                
                
                <input type="submit" value="Update"class="btn btn-primary btn-lg px-4 gap-3">
        </div>
        </div>
        </div>

    
</body>
</html>
