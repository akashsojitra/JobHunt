<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>JOB HUNT</title>

</head>
<body>
    <h1 class="text-center border-bottom"> Job Hunt</h1><br>
    <h3  class="text-center">Welcome {{user.first_name}} {{user.last_name}}!!</h1>
    <a href="/create/job" class="btn btn-primary btn-lg px-4 gap-3 my-3">New Job</a>
    <a href="/profile/{{user.id}}" class="btn btn-primary btn-lg px-4 gap-3 my-3">Profile</a>
    <a href="/logout" class="btn btn-primary btn-lg px-4 gap-3 my-3" >Logout</a>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Company Name</th>
                <th>Position</th>
                <th>Status</th>
                <th>Follow Up</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            {% for job in jobs %}
            <tr>
                
                <td>{{job.company_name}}</td>
                <td>{{job.position}}</td>
                <td>{{job.status}}</td>
                <td>{{job.follow_up}}</td>
                <td> 
                    {% if job.user_id ==  session.user_id %}
                    <a href="/edit/{{job.id}}">Edit</a>
                    |<a href="/delete/{{job.id}}">Delete</a>
                    {% endif %}
                </td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
